<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <h1>Cadastro de Desenvolvedor</h1>
    <div class="form">
    <form action="/salvar-usuario" method="POST">
        
        <div class="insideform"><label for="user-name">Nome:</label><br>
        <input type="text" id="user-name" name="user-name" value="" placeholder="Digite seu primeiro nome" required> <br>
        <br>
        
        <label for="lastname">Sobrenome:</label><br>
        <input type="text" id="lastname" name="user-lastname" value="" placeholder="Digite seu último nome" required><br>
        <br>
        
        <label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday" value="" required><br>
        <br>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="" placeholder="email@servidor.com" required><br>
        <br>

        <label for="location">Naturalidade:</label>
        <select name="location" id="location">
        <option value="" required>--Selecione uma opção--</option>
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="df">Distrito Federal</option>
        <option value="go">Goiás</option>
        <option value="ma">Maranhão</option>
        <option value="mt">Mato Grosso</option>
        <option value="ms">Mato Grosso do Sul</option>
        <option value="mg">Minas Gerais</option>
        <option value="pa">Pará</option>
        <option value="pb">Paraíba</option>
        <option value="pr">Paraná</option>
        <option value="pe">Pernambuco</option>
        <option value="pi">Piauí</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="rn">Rio Grande do Norte</option>
        <option value="rs">Rio Grande do Sul</option>
        <option value="ro">Rondônia</option>
        <option value="rr">Roraima</option>
        <option value="sc">Santa Catarina</option>
        <option value="sp">São Paulo</option>
        <option value="se">Sergipe</option>
        <option value="to">Tocantins</option>
        </select><br>
        <br>
        <label for="dev">Desenvolvedor:</label><br>
        <input type="radio" id="dev subtitle" name="dev" value="front-end" required>
        <label for="front-end">Front-end</label><br> 
        
        <input type="radio" id="dev" name="developer" value="back-end" required>
        <label for="back">Back-end</label><br>
        
        <input type="radio" id="dev" name="developer" value="fullstack" required>
        <label for="full">Fullstack</label><br>
        <br>

        <label for="language">Linguagens conhecidas:</label><br>
                
        <input type="checkbox" id="language subtitle" name="language1" value="javascript">
        <label for="js">Javascript</label><br>
        
        <input type="checkbox" id="language" name="language2" value="java">
        <label for="java">Java</label><br>
        
        <input type="checkbox" id="language" name="language3" value="c">
        <label for="c">C</label><br>
        
        <input type="checkbox" id="language" name="language4" value="php">
        <label for="php">PHP</label><br>
        
        <input type="checkbox" id="language" name="language5" value="python">
        <label for="python">Python</label><br>
        
        <input type="checkbox" id="language" name="language6" value="others">
        <label for="others">Outras</label><br>
        <br>

        <label for="language">Quais?</label><br>
        <input type="text" id="language" name="lang-description" value="" placeholder="Digite outras linguagens" ><br>
    </div>
        <br>
        <button>Enviar</button>
    </div>
    </form>
</body>
</html>
